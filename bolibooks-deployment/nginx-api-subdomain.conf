# Alternative Nginx Configuration for BoliBooks.com with API subdomain
# Use this if you want api.BoliBooks.com instead of BoliBooks.com/api

# Main frontend - BoliBooks.com
server {
    listen 80;
    server_name BoliBooks.com www.BoliBooks.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name BoliBooks.com www.BoliBooks.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/BoliBooks.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/BoliBooks.com/privkey.pem;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Frontend (React build)
    root /var/www/bolibooks/frontend/build;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploads (if needed on main domain)
    location /uploads/ {
        alias /var/www/bolibooks/backend/uploads/;
        expires 30d;
    }
    
    client_max_body_size 50M;
    access_log /var/log/nginx/bolibooks_frontend_access.log;
    error_log /var/log/nginx/bolibooks_frontend_error.log;
}

# API subdomain - api.BoliBooks.com
server {
    listen 80;
    server_name api.BoliBooks.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.BoliBooks.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.BoliBooks.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.BoliBooks.com/privkey.pem;
    
    # CORS Headers for API subdomain
    add_header Access-Control-Allow-Origin "https://BoliBooks.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://BoliBooks.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # API Routes (Backend)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # File uploads for API
    location /uploads/ {
        alias /var/www/bolibooks/backend/uploads/;
        expires 30d;
        add_header Access-Control-Allow-Origin "https://BoliBooks.com" always;
    }
    
    client_max_body_size 50M;
    access_log /var/log/nginx/bolibooks_api_access.log;
    error_log /var/log/nginx/bolibooks_api_error.log;
}

# Instructions for using this configuration:
# 1. Create DNS A records:
#    - BoliBooks.com -> Your server IP
#    - www.BoliBooks.com -> Your server IP  
#    - api.BoliBooks.com -> Your server IP
#
# 2. Update frontend/.env:
#    REACT_APP_API_URL=https://api.BoliBooks.com
#    REACT_APP_BASE_URL=https://BoliBooks.com
#
# 3. Rebuild frontend: cd frontend && npm run build
#
# 4. Get SSL certificates:
#    certbot --nginx -d BoliBooks.com -d www.BoliBooks.com
#    certbot --nginx -d api.BoliBooks.com
#
# 5. Replace nginx.conf with this file and reload nginx
